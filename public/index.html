<!DOCTYPE html>
<html lang="en">
<head>
<style>
    /* Reset some default browser styles */
    body, h1, h2, p, ul, li {
        margin: 0;
        padding: 0;
        list-style: none;
        font-family: 'Arial', sans-serif;
    }

    body {
        background-color: #f6f9fc;
        color: #333;
        line-height: 1.6;
    }

    /* Navbar styles */
    .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 40px;
        background-color: #2c3e50;
    }

    .navbar ul {
        display: flex;
        gap: 20px;
    }

    .navbar a {
        color: #fff;
        text-decoration: none;
        transition: color 0.3s;
    }

    .navbar a:hover {
        color: #f6f9fc;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        .navbar {
            flex-direction: column;
            padding: 20px;
        }

        .navbar ul {
            flex-direction: column;
            gap: 10px;
        }
    }
</style>

  <meta charset="UTF-8">
  <title>Eniela Vela - Portfolio</title>
</head>
<body>
  
<div class="navbar">
    <h1>Eniela Vela</h1>
    <ul>
        <li><a href="#profile">Profile</a></li>
        <li><a href="#employment">Employment</a></li>
        <li><a href="#education">Education</a></li>
        <li><a href="#skills">Skills</a></li>
        <li><a href="#contact">Contact</a></li>
    </ul>
</div>
<div id="app"></div>
  <script src="../src/main.js"></script>
</body>
</html>
